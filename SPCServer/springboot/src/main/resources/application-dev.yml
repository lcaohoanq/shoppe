server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

api:
  prefix: /api/v1

spring:
  output:
    ansi:
      enabled: ALWAYS
  messages:
    basename: i18n/messages
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      location: uploads

  datasource:
    url: jdbc:postgresql://localhost:5432/shoppe
    username: ${POSTGRES_USER:PROD_DB_DEV_USER}
    password: ${POSTGRES_PASSWORD:PROD_DB_DEV_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true


  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_OAUTH2_CLIENT_ID}
            clientSecret: ${GOOGLE_OAUTH2_CLIENT_SECRET}
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: shoppe-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  data:
    redis:
      #spring.data.redis.use-redis-cache
      use-redis-cache: false
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    schema:
      printer:
        enabled: true
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"

alert:
  manager:
    emails: ${ALERT_MANAGER_EMAILS}

jwt:
  expiration: ${JWT_EXPIRATION}
  expiration-refresh-token: ${JWT_EXPIRATION_REFRESH_TOKEN}
  secretKey: ${JWT_SECRET_KEY}

logging:
  level:
    org.springframework: DEBUG
    springframework.security: DEBUG
    org.hibernate: DEBUG
  file:
    path: ${LOG_PATH:logs}
    name: ${LOG_PATH:logs}/application.log

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha

#health check
management:
  endpoints:
    web:
      base-path: /api/v1/actuator
      exposure:
        include: "health,info,prometheus"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

vnpay:
  api:
    vnp_Version: ${VNPAY_VERSION}
    vnp_Command: ${VNPAY_COMMAND}
    vnp_OrderType: ${VNPAY_ORDER_TYPE}
    vnp_PayUrl: ${VNPAY_PAY_URL}
    vnp_Returnurl: ${VNPAY_RETURN_URL}
    vnp_TmnCode: ${VNPAY_TMN_CODE}
    vnp_HashSecret: ${VNPAY_HASH_SECRET}
    vnp_apiUrl: ${VNPAY_API_URL}